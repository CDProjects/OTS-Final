<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Old Town Shamrocks Rugby</title>
    <!-- Add these Open Graph meta tags -->
    <meta property="og:title" content="Old Town Shamrocks Rugby" />
    <meta property="og:description" content="Latest news and updates from Old Town Shamrocks Rugby Club" />
    <meta property="og:image" content="https://shamrocks.fi/og-image.jpg" />
    <meta property="og:url" content="https://shamrocks.fi" />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect all requests to index.html
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <!-- Your bundled app script -->
    <script src="/static/js/main.HASH.js"></script>
  </body>
</html>
